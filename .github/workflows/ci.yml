# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

env:
  MYSQL_ROOT_PASSWORD: ${{ secrets.ROOT_PASSWORD }}
  MYSQL_DATABASE: ${{ secrets.DATABASE }}
  PHP_VERSION: "8.1"
  APP_ENV: test
  APP_SECRET: d312c95a7b0d69c2fc5fba65c71065c9
  DATABASE_URL: mysql://${{ secrets.USER_NAME }}:${{ secrets.ROOT_PASSWORD }}@127.0.0.1:3306/${{ secrets.DATABASE }}?serverVersion=5.7&charset=utf8mb4
  KERNEL_CLASS: 'App\\Kernel'
  SYMFONY_DEPRECATIONS_HELPER: 999999
  PANTHER_APP_ENV: panther
  PANTHER_ERROR_SCREENSHOT_DIR: ./var/error-screenshots
  MESSENGER_TRANSPORT_DSN: doctrine://default

defaults:
  run:
    working-directory: ./

jobs:
  Tests-unitaires:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: ${{ env.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ env.MYSQL_DATABASE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup environment
        uses: ./.github/actions/setup/action.yml
        with:
          php-version: ${{ env.PHP_VERSION }}
          app-env: ${{ env.APP_ENV }}
          app-secret: ${{ env.APP_SECRET }}
          database-url: ${{ env.DATABASE_URL }}
          kernel-class: ${{ env.KERNEL_CLASS }}
          symfony-deprecations-helper: ${{ env.SYMFONY_DEPRECATIONS_HELPER }}
          panther-app-env: ${{ env.PANTHER_APP_ENV }}
          panther-error-screenshot-dir: ${{ env.PANTHER_ERROR_SCREENSHOT_DIR }}
          messenger-transport-dsn: ${{ env.MESSENGER_TRANSPORT_DSN }}

      - name: Run tests
        run: php bin/phpunit --coverage-html coverage --coverage-clover coverage.xml

      - name: Save coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: coverage.xml

  Tests-end-to-end:
    runs-on: ubuntu-latest
    needs: [Tests-unitaires]

    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: ${{ env.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ env.MYSQL_DATABASE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup environment
        uses: ./.github/actions/setup/action.yml
        with:
          php-version: ${{ env.PHP_VERSION }}
          app-env: ${{ env.APP_ENV }}
          app-secret: ${{ env.APP_SECRET }}
          database-url: ${{ env.DATABASE_URL }}
          kernel-class: ${{ env.KERNEL_CLASS }}
          symfony-deprecations-helper: ${{ env.SYMFONY_DEPRECATIONS_HELPER }}
          panther-app-env: ${{ env.PANTHER_APP_ENV }}
          panther-error-screenshot-dir: ${{ env.PANTHER_ERROR_SCREENSHOT_DIR }}
          messenger-transport-dsn: ${{ env.MESSENGER_TRANSPORT_DSN }}

      - name: Run Behat/Mink tests
        run: php vendor/bin/behat

  Tests-coverage:
    runs-on: ubuntu-latest
    needs: [Tests-end-to-end]

    steps:
      - name: Download coverage report
        uses: actions/download-artifact@v2
        with:
          name: coverage-report

      - name: Code Coverage Check
        id: test-coverage
        uses: johanvanhelden/gha-clover-test-coverage-check@v1
        with:
          percentage: "10"
          filename: "coverage-report/coverage.xml"

  build-and-push:
    runs-on: ubuntu-latest
    needs: [Tests-coverage]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          coverage: none
          tools: composer:v2
          extensions: mbstring, xml, ctype, iconv, intl, dom, filter, gd, json, pdo

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/your-repo-name:latest .
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker push ${{ secrets.DOCKER_USERNAME }}/your-repo-name:latest
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
