# Nom du workflow
name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  Tests-unitaires:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: rosedede
          MYSQL_DATABASE: testBDD

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          coverage: xdebug
          tools: composer:v2
          extensions: mbstring, xml, ctype, iconv, intl, dom, filter, gd, json, pdo, xdebug

      - name: Install dependencies
        run: |
          cp .env.test .env
          composer install --prefer-dist --no-progress --no-suggest

      - name: Set up environment variables
        run: |
          echo "APP_ENV=test" >> .env
          echo "APP_SECRET=d312c95a7b0d69c2fc5fba65c71065c9" >> .env
          echo "DATABASE_URL=mysql://root:rosedede@127.0.0.1:3306/testBDD?serverVersion=5.7&charset=utf8mb4" >> .env
          echo "KERNEL_CLASS='App\\Kernel'" >> .env
          echo "SYMFONY_DEPRECATIONS_HELPER=999999" >> .env
          echo "PANTHER_APP_ENV=panther" >> .env
          echo "PANTHER_ERROR_SCREENSHOT_DIR=./var/error-screenshots" >> .env
          echo "MESSENGER_TRANSPORT_DSN=doctrine://default" >> .env

      - name: Prepare test database
        run: |
          php bin/console doctrine:database:create --env=test
          php bin/console doctrine:migrations:migrate --env=test
          php bin/console doctrine:fixtures:load --env=test --no-interaction

      - name: Run tests
        run: php bin/phpunit --coverage-html coverage --coverage-clover coverage.xml

      - name: Save coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: coverage.xml

  Tests-end-to-end:
    runs-on: ubuntu-latest
    needs: [Tests-unitaires]

    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: rosedede
          MYSQL_DATABASE: testBDD

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          tools: composer:v2
          extensions: mbstring, xml, ctype, iconv, intl, dom, filter, gd, json, pdo

      - name: Install dependencies
        run: |
          cp .env.test .env
          composer install --prefer-dist --no-progress --no-suggest

      - name: Set up environment variables
        run: |
          echo "APP_ENV=test" >> .env
          echo "APP_SECRET=d312c95a7b0d69c2fc5fba65c71065c9" >> .env
          echo "DATABASE_URL=mysql://root:rosedede@127.0.0.1:3306/testBDD?serverVersion=5.7&charset=utf8mb4" >> .env
          echo "KERNEL_CLASS='App\\Kernel'" >> .env
          echo "SYMFONY_DEPRECATIONS_HELPER=999999" >> .env
          echo "PANTHER_APP_ENV=panther" >> .env
          echo "PANTHER_ERROR_SCREENSHOT_DIR=./var/error-screenshots" >> .env
          echo "MESSENGER_TRANSPORT_DSN=doctrine://default" >> .env

      - name: Prepare test database
        run: |
          php bin/console doctrine:database:create --env=test
          php bin/console doctrine:migrations:migrate --env=test
          php bin/console doctrine:fixtures:load --env=test --no-interaction

      - name: Run Behat/Mink tests
        run: php vendor/bin/behat

  Tests-coverage:
    runs-on: ubuntu-latest
    needs: [Tests-unitaires, Tests-end-to-end]

    steps:
      - name: Download coverage report
        uses: actions/download-artifact@v2
        with:
          name: coverage-report
          path: coverage-report

      - name: Code Coverage Check
        id: test-coverage
        uses: johanvanhelden/gha-clover-test-coverage-check@v1
        with:
          percentage: "10"
          filename: "coverage-report/coverage.xml"

  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          coverage: none
          tools: composer:v2
          extensions: mbstring, xml, ctype, iconv, intl, dom, filter, gd, json, pdo

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/your-repo-name:latest .
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker push ${{ secrets.DOCKER_USERNAME }}/your-repo-name:latest
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
